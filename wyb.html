<!DOCTYPE html>

    <title>Arcade Game Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            width: 200px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
        }

        .game-title {
            margin: 10px 0;
            font-size: 18px;
            color: #f0f0f0;
        }

        .play-button {
            background-color: #f39c12;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .play-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
